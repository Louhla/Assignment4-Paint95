<!DOCTYPE html>
<HTML>

<head>
    <meta charset="utf-8">
    <title>Become an artist with Paint95</title>
    <link rel="stylesheet" href="./css/paint.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
    <div class="header">Paint95</div>
    <div class="container">
        <div class="tools-bg">
            <div class="tools row">
                <input id="yellow" class="btn color yellow" type="button">
                <input id="green" class="btn color green" type="button">
                <input id="red" class="btn color red" type="button">
                <input id="plus" class="btn size plus" type="button" value="+">
                <button id="round" class="btn shape round"><i class="fas fa-circle"></i></button>
                <button id="clear" class="btn clear">Clear</br>All</button>
            </div>
            <div class="tools row">
                <input id="blue" class="btn color blue" type="button">
                <input id="black" class="btn color black" type="button">
                <button id="white" class="btn color white"><i class="fas fa-eraser"></i></button>
                <input id="minus" class="btn size minus" type="button" value="-">
                <button id="square" class="btn shape square"><i class="fas fa-square-full"></i></button>
                <button id="save" class="btn save">Save</button>
                <button id="load" class="btn load">Load</button>
            </div>
        </div>
        <div id="canvas" class="paint-canvas">
        </div>
    </div>
    </div>
    <script src="js/paint.js"></script>

</body>

</HTML>
